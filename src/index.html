<!--
	// // // // // // // // // // // // // // // // // // // // // // // // // // //

	Image.
	Specify width/height on 'rb-img-container' div element.
	
	Image will fit into 'rb-img-container' width or height and keep 1:1 aspect.

	'rb-img-container' will have 2px border to all sides.
	So if you wants images to be 200px 'rb-img-container' dimensions should be 204/204

	'rb-img-container' uses same background-color and hover color as navbar.
	Both are set as sass variable at start of responsive-base.scss.

    rb-img can use thumbnail.
    Put thumnails in src="thumb.jpg" and original in rb-target="original.jpg".
    This will load original into viewer.

	// // // // // // // // // // // // // // // // // // // // // // // // // // //
-->
<div class="cl-group">
    <div class="rb-img-container" style="width: 200px; height: 200px; margin: 0 auto;">
        <img class="rb-img" src="img/flower-001.jpg">
    </div>
    <div class="rb-img-container" style="width: 200px; height: 200px; margin: 0 auto;">
        <img class="rb-img" src="img/flower-002.jpg">
    </div>
    <div class="rb-img-container" style="width: 200px; height: 200px; margin: 0 auto;">
        <img class="rb-img" src="img/flower-003.jpg">
    </div>
    <!-- Thumbnail image -->
    <div class="rb-img-container" style="width: 200px; height: 200px; margin: 0 auto;">
        <img class="rb-img" src="img/flower-004.jpg" rb-target="img/flower-003.jpg">
    </div>
</div>

<!-- Include required javascript file for navbar -->
<script src="js/responsive-base.js"></script>
